<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- 应用的标题 -->
  <meta name="apple-mobile-web-app-title" content="小白鼠">
  <!-- 类似于manifest中的display的功能，通过设置为yes可以进入standalone模式。 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- 这会改变iOS移动设备的状态栏的样式，并且只有在standalone模式中才会有效果。不过在iPhoneX上black会导致状态栏不显示任何东西。 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="blue">
  <title>小白鼠</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: var(--weui-BG-0);
    }
  </style>
  <link rel="manifest" href="./manifest.json">
  <!-- 桌面图标。其中还可以添加sizes属性，来指示系统使用在各类平台（iphone、ipad…）中使用最合适的图标。 -->
  <link rel="apple-touch-icon" href="./static/favicon.512x512.jpg">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="weui-form">
    <div class="weui-form__bd">
      <div class="weui-form__text-area">
        <h2 class="weui-form__title">表单结构</h2>
        <div class="weui-form__desc">展示表单页面的信息结构样式, 分别由头部区域/控件区域/提示区域/操作区域和底部信息区域组成。</div>
      </div>
      <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
          <div class="weui-cells__title">电池</div>
          <div class="weui-cells">

            <div class="weui-cell">
              <div class="weui-cell__hd">设备是否接入电源：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="charging"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">预计充满需要多久：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="charging-time"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">预计电池耗尽时间：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="discharging-time"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">电量百分比：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="electric-quantity"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">当前设备的带宽：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="downlink"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">当前设备最大的下行带宽：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="downlink-max"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">连接速度和质量：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="effective-type"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">当前网络实际的往返时间：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="rtt"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">网络连接技术：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="connection-type"></span>
              </div>
            </div>

            <div class="weui-cell">
              <div class="weui-cell__hd">用户设备是否启用了节流模式：</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft">
                <span id="connection-save-data"></span>
              </div>
            </div>

          </div>
        </div>

        <div class="weui-cells__group weui-cells__group_form">
          <div class="weui-cells__title">导航</div>
          <div class="weui-cells">

            <a class="weui-cell weui-cell_access" href="./pages/MutationObserver/index.html">
              <div class="weui-cell__hd">MutationObserver</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft"></div>
            </a>

            <a class="weui-cell weui-cell_access" href="./pages/PostMessage/main.html">
              <div class="weui-cell__hd">PostMessage</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft"></div>
            </a>

            <a class="weui-cell weui-cell_access" href="./pages/ScanQRCode/index.html">
              <div class="weui-cell__hd">ScanQRCode</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft"></div>
            </a>

            <a class="weui-cell weui-cell_access" href="./pages/ServiceWorker/index.html">
              <div class="weui-cell__hd">ServiceWorker</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft"></div>
            </a>

            <a class="weui-cell weui-cell_access" href="./pages/WebRTC/index.html">
              <div class="weui-cell__hd">WebRTC</div>
              <div class="weui-cell__bd"></div>
              <div class="weui-cell__ft"></div>
            </a>

          </div>
        </div>
      </div>
      <footer class="weui-form__ft">
        <div class="weui-form__tips-area">
          <p class="weui-form__tips">本网站资源文件仅供学习使用，禁止用于商业用途</p>
        </div>
        <div class="weui-form__opr-area">
          <button class="weui-btn weui-btn_primary weui-btn_disabled">确定</button>
        </div>
        <div class="weui-form__extra-area">
          <div class="weui-footer">
            <p class="weui-footer__links">
              <a href="javascript:;" class="weui-footer__link">关于</a>
              <a href="javascript:;" class="weui-footer__link">隐私</a>
              <a href="javascript:;" class="weui-footer__link">条款</a>
            </p>
            <p class="weui-footer__text">Copyright © 2008-2019 weui.io</p>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
