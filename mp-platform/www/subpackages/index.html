<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- 应用的标题 -->
  <meta name="apple-mobile-web-app-title" content="小白鼠">
  <!-- 类似于manifest中的display的功能，通过设置为yes可以进入standalone模式。 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- 这会改变iOS移动设备的状态栏的样式，并且只有在standalone模式中才会有效果。不过在iPhoneX上black会导致状态栏不显示任何东西。 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="blue">
  <title>小白鼠</title>
  <link rel="manifest" href="./manifest.json">
  <!-- 桌面图标。其中还可以添加sizes属性，来指示系统使用在各类平台（iphone、ipad…）中使用最合适的图标。 -->
  <link rel="apple-touch-icon" href="./static/favicon.512x512.jpg">
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="mt-2 border-b border-b-green-100">
    <h1 class="flex items-center h-10 px-3 border-b border-b-green-100 text-base bg-green-100">电池</h1>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">设备是否接入电源：</div>
        <div id="charging"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">预计充满需要多久：</div>
        <div id="charging-time"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">预计电池耗尽时间：</div>
        <div id="discharging-time"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10">
        <div class="flex-1">电量百分比：</div>
        <div id="electric-quantity"></div>
      </div>
    </div>
  </div>
  <div class="border-b border-b-green-100">
    <h1 class="flex items-center h-10 px-3 border-b border-b-green-100 text-base bg-green-100">网络</h1>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">当前设备的带宽：</div>
        <div id="downlink"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">当前设备最大的下行带宽：</div>
        <div id="downlink-max"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">连接速度和质量：</div>
        <div id="effective-type"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">当前网络实际的往返时间：</div>
        <div id="rtt"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">网络连接技术：</div>
        <div id="connection-type"></div>
      </div>
    </div>
    <div class="px-3 bg-green-50 text-sm">
      <div class="flex items-center h-10">
        <div class="flex-1">用户设备是否启用了“节流(reduced data)”模式：</div>
        <div id="connection-save-data"></div>
      </div>
    </div>
  </div>
  <div class="border-b border-b-green-100">
    <h1 class="flex items-center h-10 px-3 border-b border-b-green-100 text-base bg-green-100">导航</h1>
    <a class="block px-3 bg-green-50 text-sm" href="./pages/MutationObserver/index.html">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">MutationObserver</div>
        <div class="after-arrow relative"></div>
      </div>
    </a>
    <a class="block px-3 bg-green-50 text-sm" href="./pages/PostMessage/main.html">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">PostMessage</div>
        <div class="after-arrow relative"></div>
      </div>
    </a>
    <a class="block px-3 bg-green-50 text-sm" href="./pages/ScanQRCode/index.html">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">ScanQRCode</div>
        <div class="after-arrow relative"></div>
      </div>
    </a>
    <a class="block px-3 bg-green-50 text-sm" href="./pages/ServiceWorker/index.html">
      <div class="flex items-center h-10 border-b border-b-green-100">
        <div class="flex-1">ServiceWorker</div>
        <div class="after-arrow relative"></div>
      </div>
    </a>
    <a class="block px-3 bg-green-50 text-sm" href="./pages/WebRTC/index.html">
      <div class="flex items-center h-10">
        <div class="flex-1">WebRTC</div>
        <div class="after-arrow relative"></div>
      </div>
    </a>
  </div>
</body>
</html>
