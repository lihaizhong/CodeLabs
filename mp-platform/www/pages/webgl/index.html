<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL 入门与实战</title>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: var(--weui-BG-0);
      }
    </style>
    <!-- 引入 WeUI CDN 链接 https://weui.io/ -->
    <!-- <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/> -->
    <script type="module">
      import "weui";

      const createCell = (link, desc, parentNode) => {
        const $link = document.createElement("a");
        $link.classList.add("weui-cell", "weui-cell_access");
        $link.href = link;

        const $left = document.createElement("span");
        $left.classList.add("weui-cell__bd");
        $left.innerText = desc;

        const $right = document.createElement("span");
        $right.classList.add("weui-cell__ft");

        $link.appendChild($left);
        $link.appendChild($right);
        parentNode.appendChild($link);
      };

      window.addEventListener("DOMContentLoaded", () => {
        const $cellContainer = document.getElementById("cell-container");

        createCell(
          "/pages/webgl/learn01/index.html",
          "从一个点开始：掌握 WebGL 的编程元素",
          $cellContainer
        );
      });
    </script>
  </head>
  <body>
    <div class="weui-bottom-fixed-opr-page">
      <div class="weui-bottom-fixed-opr-page__content">
        <div id="cell-container" class="weui-cells"></div>
      </div>

      <div class="weui-bottom-fixed-opr-page__tool">
        <div class="weui-bottom-fixed-opr-page__tips weui-agree__text">
          本网站资源文件仅供学习使用，禁止用于商业用途
        </div>
      </div>
    </div>
  </body>
</html>
