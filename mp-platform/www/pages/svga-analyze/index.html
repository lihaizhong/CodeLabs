  <title>Svga动画分析器</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--weui-BG-0);
    }

    .analyze-stage {
      width: 100%;
      height: 100%;
      object-fit: scale-down;
    }
    
    .weui-half-screen-dialog {
      transition: transform .3s, -webkit-transform .3s;
      transform: translateY(100%);
    }

    .weui-half-screen-dialog_show {
      transform: translateY(0);
    }
  </style>
  <script type="module" src="./index.js"></script>

  <div class="weui-bottom-fixed-opr-page">

      <img id="analyze-stage" class="analyze-stage" alt="svga-analyze">
    </div>
    <div class="weui-bottom-fixed-opr-page__tool">
      <div class="weui-bottom-fixed-opr-page__tips weui-agree__text">

      </div>
      <div class="weui-bottom-fixed-opr">
        <button id="prev-btn" class="weui-btn weui-btn_primary">上一张</button>
        <button id="oper-btn" class="weui-btn weui-btn_primary" style="width: 150px;">打开功能台</button>
        <button id="next-btn" class="weui-btn weui-btn_primary">下一张</button>
      </div>
    </div>
  </div>

      </div>
      <div class="weui-half-screen-dialog__hd__main">

    <div class="weui-half-screen-dialog__bd weui-bottom-fixed-opr-page__content">
      <div class="weui-half-screen-dialog__desc">
        <div class="weui-cells__title">动画信息</div>
        <div id="js-animate-infos" class="weui-cells"></div>
      </div>

      <div class="weui-half-screen-dialog__desc">
        <div class="weui-cells__title">雪碧图切换</div>
        <div id="js-animate-switch" class="weui-cells"></div>
      </div>
      <!-- <div class="weui-half-screen-dialog__tips"></div> -->
