<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <link
      rel="stylesheet"
      href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.6.21/weui.min.css"
    />
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: var(--weui-BG-0);
      }
    </style>
    <!-- 引入 WeUI CDN 链接 https://weui.io/ -->
    <!-- <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/> -->
    <script type="module">
      const createCell = (link, desc, parentNode) => {
        const $link = document.createElement("a");
        $link.classList.add("weui-cell", "weui-cell_access");
        $link.href = link;

        const $left = document.createElement("span");
        $left.classList.add("weui-cell__bd");
        $left.innerText = desc;

        const $right = document.createElement("span");
        $right.classList.add("weui-cell__ft");

        $link.appendChild($left);
        $link.appendChild($right);
        parentNode.appendChild($link);
      };

      window.addEventListener("DOMContentLoaded", () => {
        const $cellContainer = document.getElementById("cell-container");

        createCell(
          "/pages/svga-lite/index.html",
          "跳转SVGA动画(官方版)",
          $cellContainer
        );
        createCell(
          "/pages/svga/index.html",
          "跳转SVGA动画(自研版)",
          $cellContainer
        );
        createCell(
          "/pages/svga-poster/index.html",
          "跳转SVGA海报(自研版)",
          $cellContainer
        );
        createCell(
          "/pages/svga-analyze/index.html",
          "跳转SVGA分析(自研版)",
          $cellContainer
        );
        createCell("/pages/qrcode/index.html", "跳转二维码生成器", $cellContainer);
        createCell("/pages/apng/index.html", "跳转APNG动画", $cellContainer);
        createCell(
          "/pages/navigate-to-miniprogram/index.html",
          "跳转微信小程序",
          $cellContainer
        );
        createCell("/sub-pages/index.html", "跳转子页面", $cellContainer);
      });
    </script>
  </head>
  <body>
    <div class="weui-bottom-fixed-opr-page">
      <div class="weui-bottom-fixed-opr-page__content">
        <div id="cell-container" class="weui-cells"></div>
        <div>
          <img
            src="/optimization/属性动画（主图片）优化效果.png"
            style="width: 100%"
            alt="属性动画（主图片）优化效果"
          />
        </div>
        <div>
          <img
            src="/optimization/属性动画（主SVG）优化效果.png"
            style="width: 100%"
            alt="属性动画（主SVG）优化效果"
          />
        </div>
      </div>

      <div class="weui-bottom-fixed-opr-page__tool">
        <div class="weui-bottom-fixed-opr-page__tips weui-agree__text">
          本网站资源文件仅供学习使用，禁止用于商业用途
        </div>
      </div>
    </div>
  </body>
</html>
