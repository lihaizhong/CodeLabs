<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGA动画库 官方轻量版</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: var(--weui-BG-0);
      }
      .svga-palette {
        width: 100vw;
        height: 90vh;
      }

      .svga-error-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        padding: 15px;
        background: #fff;
        border-radius: 3px;
      }
    </style>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="popup" class="svga-error-popup">{{ message }}</div>

    <div class="weui-bottom-fixed-opr-page">
      <div class="weui-bottom-fixed-opr-page__content">
        <canvas type="2d" id="palette" class="svga-palette"></canvas>
      </div>
      <div class="weui-bottom-fixed-opr-page__tool">
        <div class="weui-bottom-fixed-opr-page__tips weui-agree__text">
          本网站资源文件仅供学习使用，禁止用于商业用途
        </div>
        <div class="weui-bottom-fixed-opr">
          <button id="prevbtn" class="weui-btn weui-btn_primary">上一张</button>
          <button id="trybtn" class="weui-btn weui-btn_primary">试一试</button>
          <button id="nextbtn" class="weui-btn weui-btn_primary">下一张</button>
        </div>
      </div>
    </div>
  </body>
</html>
